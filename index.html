<!DOCTYPE html>
<html lang="ru">

      text-align: center;
      color: white;
      background: url("https://parispeaceforum.org/app/uploads/2023/09/net-zero-space-initiative-1.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 30px;

    }

      margin-top: 30px;
      font-size: 22px;
      text-shadow: 1px 1px 6px black;
    }
    a.tiktok-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      text-shadow: 1px 1px 6px black;
