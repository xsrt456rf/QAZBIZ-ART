<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 1.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 100%;
      max-width: 250px;
      height: 250px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 8px;
      font-size: 1.1em;
    }
    .social-section {
      margin-top: 40px;
    }
    .social-section p {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
      font-weight: bold;
    }
    .social-links a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи!</h2>

  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Работа 1" onclick="openModal(this)">
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Работа 2" onclick="openModal(this)">
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Работа 3" onclick="openModal(this)">
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Работа 4" onclick="openModal(this)">
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="social-section">
    <p>Связаться с нами можно через соц. сети, будем вам рады!</p>
    <div class="social-links">
      <a href="https://www.tiktok.com/@kumarov_arts3?_t=ZM-8z8gMFEkvPs&_r=1" target="_blank" rel="noopener">TikTok</a>
      <a href="https://www.instagram.com/kumarov_arts?utm_source=ig_web_button_share_sheet&igsh=am1jajhnZDc3Yjhp" target="_blank" rel="noopener">Instagram</a>
    </div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modalImg" src="">
  </div>

  <script>
    function openModal(imgElement) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalImg').src = imgElement.src;
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
