<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QAZBIZ-ART</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;

      /* --- ФОН СТРАНИЦЫ --- */
      background: url("https://parispeaceforum.org/app/uploads/2023/09/net-zero-space-initiative-1.jpg?text=Ваш+фон") no-repeat center center fixed;
      background-size: cover; /* картинка растягивается на весь экран */
    }

    h1 {
      margin-top: 30px;
      font-size: 64px;          
      letter-spacing: 4px;      
      text-transform: uppercase;
      text-shadow: 2px 2px 5px black; /* чтобы текст не терялся на фоне */
    }

    h3 {
      margin-top: 10px;
      font-size: 28px;
      font-weight: normal;
      text-shadow: 2px 2px 4px black;
    }

    .image-row {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 30px;      
      flex-wrap: wrap;
    }

    .image-row img {
      width: 400px;             
      background-color: white;  
      padding: 15px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 40px;
      font-size: 48px;
      text-shadow: 2px 2px 5px black;
    }

    a.tiktok-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    a.tiktok-link:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>QAZBIZ-ART</h1>
  <h3>Логотипы привлекающий вам клиентов</h3>
  <div class="image-row">
    <img src="https://via.placeholder.com/400x300.png?text=Картинка+1" alt="Картинка 1">
    <img src="https://via.placeholder.com/400x300.png?text=Картинка+2" alt="Картинка 2">
    <img src="https://via.placeholder.com/400x300.png?text=Картинка+3" alt="Картинка 3">
  </div>
  <h2>Наши работы</h2>
  <a class="tiktok-link" href="https://www.tiktok.com/@qazbizart?_t=ZM-8zAKBY73IGu&_r=1" target="_blank">
    Мы в TikTok
  </a>
</body>
</html>
